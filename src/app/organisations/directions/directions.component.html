<div class="grid grid-rows-[auto,1fr,auto] min-h-screen">
  <app-menu></app-menu>
  <main class="flex ">
      <!-- Votre contenu principal ici -->
      <section><app-parameter-menu></app-parameter-menu></section>
      <section class="flex-grow">
        <div class="bg-orange-500 flex mt-2.5 ml-2 h-10 w-[99%] mr-5" >
          <ul class="flex justify-start gap-2 mt-2">
            <li><a class="text-white no-underline border-r-4 px-2" href="#Enregistrer"><i class="bi bi-floppy text-white"></i> Enregistrer</a></li>
            <li><a class="text-white no-underline border-r-4 px-2" href="#Importer"><i class="bi bi-arrow-clockwise"></i> Rafraîchir</a></li>
            <li><a class="text-white no-underline border-r-4 px-2" href="#Importer"><i class="bi bi-file-earmark-excel text-white"></i> Importer</a></li>
            <li><a class="text-white no-underline border-r-4 px-2" href="#Exporter"><i class="bi bi-upload text-white"></i> Exporter</a></li>
          </ul>
        </div>
        <div class="flex flex-row ml-2 mr-1.5">
          <div class="w-1/3 py-4 border" style="height: 603px; overflow: auto;">
            <form class="w-full max-w-sm" [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                  <label class="block text-white font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
                    Code
                  </label>
                </div>
                <div class="md:w-2/3">
                  <input formControlName="code" class="bg-white appearance-none border-2 rounded w-full py-2 px-4 text-black leading-tight focus:outline-none focus:bg-white " id="inline-full-name" type="text">
                </div>
              </div>
              <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                  <label class="block text-white font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
                    Description
                  </label>
                </div>
                <div class="md:w-2/3">
                  <input formControlName="description" class="bg-white appearance-none border-2 rounded w-full py-2 px-4 text-black leading-tight focus:outline-none focus:bg-white" id="inline-full-name" type="text" >
                </div>
              </div>
              <div class="md:flex md:items-center">
                <div class="md:w-1/3"></div>
                <div class="md:w-2/3 flex gap-2">
                  <button class="shadow bg-green-500 hover:bg-lime-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-2 rounded" ><i class="bi bi-check"></i>
                    Valider
                  </button>
                  <button class="shadow bg-orange-500 hover:bg-orange-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-2 rounded"><i class="bi bi-arrow-clockwise"></i>
                    Rafraîchir
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="w-2/3 text-white border">
            <table class="table table-striped shadow">
              <thead>
                <th>N°</th>
                <th>Code</th>
                <th>Description</th>
              </thead>
              <tbody>
                <tr *ngFor="let dirItem of direction; let j = index">
                  <td class="border px-1 py-1 font-semibold">{{ j + 1}}</td>
                  <td class="border px-1 py-1">{{ dirItem.code }}</td>
                  <td class="border px-1 py-1">{{ dirItem.description }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        
      </section>
      
  </main>

       <!-- Pied de page -->
  <app-footer-page></app-footer-page>

</div>

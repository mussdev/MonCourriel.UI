<div class="modal-content border shadow">
  <div class="modal-header h-7 bg-orange-500">
    <h6 class="text-white text-xs italic">Nouveau courrier <i class="bi bi-pen-fill"></i>...</h6>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cancel()" style="display: flex; margin-bottom: 5px;">
    <span aria-hidden="true" style="font-size: 30px;">&times;</span>
   </button>
  </div>
  <div class="modal-body"> 
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="row g-3">
      <!-- Vos champs de formulaire -->
       
          <div class="col-md-4">
            <label for="" class="form-label">Statut</label>
            <input formControlName="statut" class="form-control" type="text" value="Nouveau" readonly>
          </div>
                
          <div class="col-md-4">
            <label for="" class="form-label">Type</label>
            <input formControlName="typeCourrier" class="form-control" type="text" placeholder="Type de courrier.....">
            <span *ngIf="form.controls['typeCourrier'].errors && form.controls['typeCourrier'].touched" class="text-red-500 text-xs">
              Type de courrier obligatoire !
            </span>
          </div>
         
          <div class="col-md-4">
            <label for="dateCourrier" class="form-label">Date Cour.</label>
            <input formControlName="dateCourrier" class="form-control" type="date">
            <span *ngIf="form.controls['dateCourrier'].errors && form.controls['dateCourrier'].touched" class="text-red-500 text-xs">
              Date du courrier obligatoire !
            </span>
          </div>  
                 
          <div class="col-md-4">
            <label for="expediteur" class="form-label">Expéditeur</label>
            <input formControlName="expediteur" class="form-control" type="text"  placeholder="Expéditeur........">
            <span *ngIf="form.controls['expediteur'].errors && form.controls['expediteur'].touched" class="text-red-500 text-xs">
              Expéditeur obligatoire !
            </span>
          </div>
               
          <div class="col-md-4">
            <label for="" class="form-label">Adresse</label>
            <input formControlName="adresse" class="form-control" type="text"  placeholder="Adresse....">
          </div>
          
          <div class="col-md-4">
            <label for="mailCourrier" class="form-label">Email</label>
            <input formControlName="mailCourrier" class="form-control" type="phone" placeholder="xxx@gmail.com.....">
            <span *ngIf="form.controls['mailCourrier'].errors && form.controls['mailCourrier'].touched" class="text-red-500 text-xs">
              Mail obligatoire !
            </span>
          </div>
       
          <div class="col-md-12">
            <label for="contact" class="form-label">Tél</label>
            <input formControlName="contact" class="form-control" type="phone"  placeholder="00 00 00 00 00.....">
            <span *ngIf="form.controls['contact'].errors && form.controls['contact'].touched" class="text-red-500 text-xs">
              Télephone obligatoire !
            </span>
          </div>
        
          <div class="col-md-4">
            <label for="imputationCourrier" class="form-label">Priorité</label>
            <select name="prioriteCourrier" id="" class="form-select">
              <option value=""></option>
              <option value="">Urgent</option>
              <option value="">Normal</option>
              <option value="">Faible</option>
            </select>
          </div>
      
          <div class="col-md-4">
            <label for="imputationCourrier" class="form-label">Imputer Cour.</label>
            <select formControlName="departementImpute" class="form-select">
              <option *ngFor="let dirServ of listDirServ" value="">{{ dirServ.description }}</option>
            </select>
          </div>
         
          <div class="col-md-4">
            <label for="motifImputation" class="form-label">Récommandation</label>
            <select formControlName="recommandationAFaire" class="form-select" aria-label="Default select example" title="Récommandations">
              <option *ngFor="let motif of listRecommandation" [ngValue]="motif">{{ motif.description
             }}</option>
            </select>
            <span *ngIf="form.controls['motifImputation'].errors && form.controls['motifImputation'].touched" class="text-red-500 text-xs">
              Récommandation obligatoire !
            </span>
          </div>  
      
      <div class="col-md-6">
        <label for="numCourrier" class="form-label">N° courrier</label>
        <input formControlName="codeCourrier" type="text" class="form-control" id="exampleFormControlInput1" placeholder="N° du courrier......">
        <span *ngIf="form.controls['codeCourrier'].errors && form.controls['codeCourrier'].touched" class="text-red-500 text-xs">
          Réference du courrier obligatoire !
        </span>
      </div>

      <div class="col-md-6">
        <label for="" class="form-label">Objet</label>
        <input formControlName="obejt" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Objet...">
        <span *ngIf="form.controls['obejt'].errors && form.controls['obejt'].touched" class="text-red-500 text-xs">
          Objet obligatoire !
        </span>
      </div>
      <div class="col-md-12">
        <label for="noteCourrier" class="form-label">Note</label>
        <textarea formControlName="note" class="form-control" placeholder="Description..."></textarea>
      </div>
      <div>
          <input type="file" (change)="onImageSelected($event)" class="w-full border " multiple>
      </div>

      <div class="flex gap-1 items-end justify-end">
        <a class="bg-orange-400 shadow-md rounded-md mb-0 px-1 py-1 text-white no-underline" routerLink="/courriers-recus"><i class="bi bi-x-lg text-white"></i> Retour</a>
        <button class="btn shadow-md rounded-md mb-0 px-1 py-1 text-white" style="background-color: rgb(6, 245, 110);"><i class="bi bi-check2-circle text-white"></i> Imputer </button>
        <button class="btn shadow-md rounded-md mb-0 px-1 py-1 text-white" style="background-color: rgb(6, 245, 110);"><i class="bi bi-floppy text-white"></i> Enregistrer</button>
      </div>
    </form>
  </div>
  <div class="modal-footer ">
    <!-- {{ form.value | json }} -->
    
  </div>
</div>
